name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'
  REGISTRY_URL: 'https://registry.npmjs.org'

jobs:
  # ===== BUILD & TEST =====
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20, 21]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          registry-url: ${{ env.REGISTRY_URL }}

      - name: ðŸ”§ Install dependencies
        run: npm run ci:install

      - name: ðŸ” Type checking
        run: npm run type-check

      - name: ðŸ§¹ Lint code
        run: npm run lint

      - name: ðŸ—ï¸ Build library
        run: npm run ci:build

      - name: ðŸ§ª Run tests
        run: npm run ci:test

      - name: ðŸ“Š Check bundle sizes
        run: npm run size-limit

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.node-version == 20
        with:
          name: dist-files
          path: dist/
          retention-days: 30

  # ===== VISUAL TESTING =====
  visual-tests:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ”§ Install dependencies
        run: npm run ci:install

      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/

      - name: ðŸŽ­ Install Playwright
        run: npx playwright install --with-deps chromium

      - name: ðŸ–¼ï¸ Run visual tests
        run: npm run test:visual

      - name: ðŸ“¤ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: test-results/
          retention-days: 30

      - name: ðŸ“¤ Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: failed-screenshots
          path: test-results/
          retention-days: 30

  # ===== NPM PUBLISH =====
  publish:
    runs-on: ubuntu-latest
    needs: [build-and-test, visual-tests]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: ${{ env.REGISTRY_URL }}

      - name: ðŸ”§ Install dependencies
        run: npm run ci:install

      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/

      - name: ðŸš€ Publish to NPM Registry
        run: npm run ci:publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: ðŸ“¦ Setup GitHub Packages Registry
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc
          echo "@mks2508:registry=https://npm.pkg.github.com" >> ~/.npmrc
          
      - name: ðŸ“¦ Publish to GitHub Packages  
        run: npm publish --registry=https://npm.pkg.github.com --access=public --ignore-scripts

      - name: ðŸ“ Extract release notes
        id: extract_release
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=v$VERSION" >> $GITHUB_OUTPUT

  # ===== GITHUB RELEASE =====
  github-release:
    runs-on: ubuntu-latest
    needs: publish
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/

      - name: ðŸ“¦ Create release archive
        run: |
          tar -czf better-logger-dist.tar.gz dist/
          zip -r better-logger-dist.zip dist/

      - name: ðŸ·ï¸ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Better Logger ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: |
            ## ðŸš€ Better Logger ${{ github.ref_name }}
            
            ### ðŸ“¦ Installation
            ```bash
            npm install @mks2508/better-logger@${{ github.ref_name }}
            ```
            
            ### ðŸ“Š Bundle Sizes
            - **Full library**: ~64KB (13KB gzipped)
            - **Core module**: ~6KB (2KB gzipped)  
            - **Styling module**: ~26KB (5KB gzipped)
            - **Exports module**: ~12KB (3KB gzipped)
            
            ### ðŸ”— Links
            - [ðŸ“š Documentation](https://mks2508.github.io/advanced-logger/)
            - [ðŸ§© Examples](https://github.com/MKS2508/advanced-logger/tree/main/examples)
            - [ðŸ“‹ Changelog](https://github.com/MKS2508/advanced-logger/blob/main/CHANGELOG.md)
            
            ### ðŸ“ Assets
            - `better-logger-dist.tar.gz` - Distribution files (tar.gz)
            - `better-logger-dist.zip` - Distribution files (zip)
          files: |
            better-logger-dist.tar.gz
            better-logger-dist.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===== DEPLOY GITHUB PAGES =====
  deploy-docs:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ”§ Install dependencies
        run: npm run ci:install

      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/

      - name: ðŸ—ï¸ Build documentation site
        run: |
          mkdir -p docs-site
          cp demo.html docs-site/index.html
          cp -r dist/ docs-site/dist/
          cp -r docs/ docs-site/docs/
          cp README.md docs-site/

      - name: ðŸ“¤ Setup Pages
        uses: actions/configure-pages@v4

      - name: ðŸ“¤ Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-site/

      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ===== SECURITY & QUALITY =====
  security-audit:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ”’ Security audit
        run: npm audit --audit-level=high

      - name: ðŸ“Š Check for outdated packages
        run: npm outdated || true

  # ===== PERFORMANCE TESTING =====
  performance:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ”§ Install dependencies
        run: npm run ci:install

      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/

      - name: âš¡ Performance benchmarks
        run: npm run test:performance

      - name: ðŸ“Š Bundle analysis
        run: |
          echo "## Bundle Analysis" >> $GITHUB_STEP_SUMMARY
          echo "### Size Breakdown" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -la dist/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY